<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    {{ range .Arts }}
    <a href="/artist/{{.Id}}">
    <ul>
        
        <li>{{.Name}}</li>
        <li><img src="{{.Image}}" alt=""></li>
        <li>CreationDate: {{.CreationDate}}</li>

    </ul>
    </a>
    {{ end }}

</body>
</html>
